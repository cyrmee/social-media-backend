version: '3.9'

services:
  social-media-db:
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: always

  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    networks:
      - app_network
    restart: always
    volumes:
      - redis_data:/data

networks:
  app_network:
    driver: bridge

volumes:
  db_data:
  redis_data:
